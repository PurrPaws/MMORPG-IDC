<html>
<head>
    <title>New Item</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Fonts.css">
    <link rel="stylesheet" type="text/css" href="../CSS/Global.css">
    <link rel="stylesheet" type="text/css" href="../CSS/CreateItem.css">
    <script type="text/javascript" src="../JS/CreateItem.js"></script>
</head>
<body>
    <div class="HeaderDiv">
        <img class="HeaderIcon" src="../assets/icons/png/databaseIcon.png">
        <h1>New Item</h1>
    </div>
    <div id="Content">
        <form name="ItemCreationForm">
            <div class="InputBlock">
                <label style="margin-right: 3px">Type:</label>
                <select id="TypeSelect" onchange="typeSelect_OnChange()">
                    <option value="BaseItem">BaseItem</option>
                    <option value="Consumable">Consumable</option>
                    <option value="Equipment">Equipment</option>
                    <option value="Weapon">Weapon</option>
                </select>
            </div>
            <div id='FormContent'><!--POPULATED BY CreateItem.js--></div>
        </form>
        <button id="SubmitFormButton" type="button" onclick="SubmitForm()">Create Item</button>
    </div>
</body>
</html>
